<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Se conectaron los dos archivos de estilos y de funciones al HTML  -->
    <link rel="stylesheet" href="./style/style.css">
    <script src="./js/index.js"></script>
    <!-- Se le puso un titulo a la pestaña de la pagina web -->
    <title>Dinosaurio god</title>
    <!-- Se le puso un icono a la pestaña de la pagina para un mejor estilo -->
    <link rel="icon" type="img.png" href="assets/rex.png" />
</head>
<!-- Tenemos el cuerpo de la pagina con la funcion inicializa() que conecta el canvas y da el contexto
    acerca de las animaciones 2d
-->
<body onload="inicializa()">
    <!-- Container que tiene dentro el titulo principal y como hermano el canvas -->
    <audio src="./assets/audio_fondo.mp3" autoplay loop preload="auto" volume="20"></audio>
    <div class="container" >
        <h1>Dino-good</h1>
        <button id="play">
            ejemplo
        </button>
        <canvas id="canvas" class="canvas-container" >
        </canvas>
    </div>
    <style>
        .canvas-container{
            background: linear-gradient(180deg, rgb(199, 0, 0) 10%, rgb(255, 179, 2) 40%, rgb(255, 255, 255)100%);
        }
    </style>
    <!-- Contenedor estatico que muestra las instrucciones de como jugar Dino good -->
    <div class="instrucciones">        
        <ol>
            <li>Enter: Reinciciar juego</li>
            <li>Espacio: Brincar</li>
            <li>Ctrl + R: Recargar la pagina</li>
        </ol>
    </div>
    </body>
    
</html>
